<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadastroMotorista.css">
        <title>S.O.S Vehicle</title>
    </head>
    <body>
        <header>
        <nav>
            <div class="logo"></div>
            <ul>
            <li><a class="menu" href="#">Home</a></li>
            <li><a class="menu" href="#">Quem somos</a></li>
            <li><a class="menu" href="#">Serviços</a></li>
            <li><a class="menu" href="#">login</a></li>
            </ul>
        </nav>
        </header>
        <main class='main-container'>
            <div class='form-container'>
                <div class='forms'>
                    <div class='field'>
                        <label>Nome Completo</label>
                        <input type="name" name="name" id="name" />
                    </div>

                    <div class='field'>
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class='forms2'>
                        <div class='field2'>
                            <label>Telefone</label>
                            <input type="tel" name="tel" id="tel" />
                        </div>

                        <div class='field2'>
                            <label>CPF</label>
                            <input type="cpf" name="cpf" id="cpf" />
                        </div>
                    </div>

                    <div class='forms2'>
                        <div class='field2'>
                            <label>RG</label>
                            <input type="rg" name="rg" id="rg" />
                        </div>

                        <div class='field2'>
                            <label>CNH</label>
                            <input type="cnh" name="cnh" id="cnh" />
                        </div>
                    </div>

                    <div class='forms2'>
                        <div class='field2'>
                            <label>Placa do Veículo</label>
                            <input type="string" name="string" id="string" />
                        </div>

                        <div class='field2'>
                            <label>Ano de Fabricação</label>
                            <input type="year" name="year" id="year" />
                        </div>
                    </div>
                </div>

                <div class='forms'>
                    <div class='forms2'>
                        <div class='field2'>
                            <label>Cidade</label>
                            <input type="city" name="city" id="city" />
                        </div>

                        <div class='field2'>
                            <label>Estado</label>
                            <input type="state" name="state" id="state" />
                        </div>
                    </div>

                    <div class='document-container'>
                        <div class='document'>
                            <label>Anexar Foto RG</label>
                            <div class='anexo'></div>
                        </div>

                        <div class='document'>
                            <label>Anexar Foto CNH</label>
                            <div class='anexo'></div>
                        </div>
                    </div>

                    <div class='checkbox-container'>
                        <div class='checkbox'>
                            <input type='checkbox' name='termos'/>
                            <label>Eu li e aceito os <a href=#>Termos de Uso</a> da Plataforma.</label>
                        </div>

                        <div class='checkbox'>
                            <input type='checkbox' name='termos'/>
                            <label>Eu aceito receber novidades e atualizações.</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class='buttonNext'>Avançar</button>
        </main>
        <footer>
            <h2>Contato</h2>

            <div class="contact"> 
               <h3>SOSVehicle@outlook.com</h3>
               <h3>(99)9999-9999</h3>
            </div>

            <div class="direito">
                <p>Todos os direitos reservados</p>
            </div>   
        </footer>
     </body>
</html>
